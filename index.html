<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlideX - Your Car Rental Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        header img {
            height: 50px;
        }
        main {
            padding: 40px 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
            max-width: 600px;
            margin: 20px auto;
        }
        .btn {
            display: inline-block;
            background-color: #0070f3;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0059c1;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="GlideX Logo">
    </header>

    <main>
        <h1>Welcome to GlideX</h1>
        <p>GlideX is your ultimate car rental companion. Book cars instantly, connect with trusted hosts, and enjoy a seamless rental experience.</p>
        <a href="#" class="btn">Download on Google Play</a>
        <a href="#" class="btn">Download on App Store</a>
    </main>

</body>
</html>
